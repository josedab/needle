      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  <!-- Outer ring representing vector space -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#needleGradient)" stroke-width="3" opacity="0.3"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#needleGradient)" stroke-width="2" opacity="0.5"/>
