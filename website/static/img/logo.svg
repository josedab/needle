<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="needleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="50%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="needleGradientDark" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring representing vector space -->
  <circle cx="32" cy="32" r="29" fill="none" stroke="url(#needleGradient)" stroke-width="2" opacity="0.25"/>

  <!-- Vector dots scattered in the space -->
  <circle cx="14" cy="22" r="3" fill="#818cf8" opacity="0.6"/>
  <circle cx="50" cy="18" r="3" fill="#818cf8" opacity="0.6"/>
  <circle cx="52" cy="44" r="3" fill="#818cf8" opacity="0.6"/>
  <circle cx="18" cy="48" r="3" fill="#818cf8" opacity="0.6"/>
  <circle cx="44" cy="54" r="2.5" fill="#818cf8" opacity="0.5"/>

  <!-- Main needle shape - compass style pointing up -->
  <path d="M32 8 L38 32 L32 56 L26 32 Z" fill="url(#needleGradient)" filter="url(#glow)"/>

  <!-- Needle highlight for 3D effect -->
  <path d="M32 8 L38 32 L32 34 Z" fill="url(#needleGradientDark)" opacity="0.3"/>

  <!-- Center hub -->
  <circle cx="32" cy="32" r="5" fill="url(#needleGradient)"/>
  <circle cx="32" cy="32" r="2.5" fill="#ffffff"/>
</svg>
