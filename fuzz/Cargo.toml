[package]
name = "needle-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

[dependencies.needle]
path = ".."

[[bin]]
name = "fuzz_query_parser"
path = "fuzz_targets/fuzz_query_parser.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_nl_filter"
path = "fuzz_targets/fuzz_nl_filter.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_metadata_filter"
path = "fuzz_targets/fuzz_metadata_filter.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_distance"
path = "fuzz_targets/fuzz_distance.rs"
test = false
doc = false
bench = false
