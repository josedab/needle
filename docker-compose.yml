version: '3.8'

services:
  needle:
    image: ${NEEDLE_IMAGE:-ghcr.io/anthropics/needle:latest}
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: if-not-present
    container_name: needle
    ports:
      - "8080:8080"
    volumes:
      - needle-data:/data
    environment:
      - RUST_LOG=info
      - NEEDLE_DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Optional: Seed demo data (run with: docker compose --profile demo up)
  needle-seed:
    image: curlimages/curl:latest
    container_name: needle-seed
    depends_on:
      needle:
        condition: service_healthy
    volumes:
      - ./scripts/seed-demo.sh:/seed.sh:ro
    environment:
      - NEEDLE_URL=http://needle:8080
    entrypoint: ["sh", "/seed.sh"]
    profiles:
      - demo

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: needle-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - needle
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: needle-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  needle-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  default:
    name: needle-network
