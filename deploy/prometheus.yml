# Prometheus configuration for Needle Vector Database
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Needle Vector Database
  # NOTE: 'needle' hostname assumes Docker Compose or Kubernetes service discovery.
  # For local development, replace with 'localhost:8080'.
  - job_name: 'needle'
    static_configs:
      - targets: ['needle:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
