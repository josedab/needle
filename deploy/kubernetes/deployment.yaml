# Needle Deployment Configuration
# ================================
# This deployment manages stateless Needle query/API nodes that can scale horizontally.
# For data persistence, use the StatefulSet configuration instead.
#
# Key features:
# - Rolling updates with zero downtime
# - Anti-affinity rules for high availability
# - Health checks for automatic pod recovery
# - Resource limits for predictable performance
# - Security context for hardened containers

apiVersion: apps/v1
kind: Deployment
metadata:
  name: needle-api
  namespace: needle
  labels:
    app: needle
    component: api
    # Version label for canary deployments
    version: v1
  annotations:
    # Track deployment changes
    kubernetes.io/change-cause: "Initial deployment"
spec:
  # Start with 3 replicas for HA; adjust based on load
  replicas: 3

  # Rolling update strategy for zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      # Allow one extra pod during updates for capacity
      maxSurge: 1
      # Ensure at least 2 pods are always available
      maxUnavailable: 0

  selector:
    matchLabels:
      app: needle
      component: api

  template:
    metadata:
      labels:
        app: needle
        component: api
        version: v1
      annotations:
        # Prometheus scraping configuration
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        # Force rolling update when ConfigMap changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"

    spec:
      # Service account for RBAC
      serviceAccountName: needle-api

      # Security context for the pod
      securityContext:
        # Run as non-root user
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        # Secure sysctls
        seccompProfile:
          type: RuntimeDefault

      # Anti-affinity rules for high availability
      # Spread pods across nodes and availability zones
      affinity:
        podAntiAffinity:
          # Strongly prefer different nodes
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - needle
                    - key: component
                      operator: In
                      values:
                        - api
                topologyKey: kubernetes.io/hostname
            # Prefer different availability zones
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - needle
                topologyKey: topology.kubernetes.io/zone

        # Prefer nodes with SSD storage
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 80
              preference:
                matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - m5.xlarge
                      - m5.2xlarge
                      - r5.xlarge
                      - r5.2xlarge

      # Topology spread for even distribution
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: needle
              component: api

      # Graceful termination period (match app drain time)
      terminationGracePeriodSeconds: 60

      # Init container to wait for dependencies
      initContainers:
        - name: wait-for-storage
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for storage service to be ready..."
              until nc -z needle-storage-headless 8080; do
                echo "Storage not ready, waiting..."
                sleep 2
              done
              echo "Storage service is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      containers:
        - name: needle-api
          # Use specific image tag in production, never 'latest'
          image: needle/needle-api:v1.0.0
          imagePullPolicy: IfNotPresent

          # Container security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment variables from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: needle-config

          env:
            # Pod information for service discovery
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            # Memory-aware configuration
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            # Secrets via environment variables
            - name: NEEDLE_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: needle-secrets
                  key: auth-token
                  optional: true

          # Resource limits and requests
          # Requests: guaranteed resources for scheduling
          # Limits: maximum resources the container can use
          resources:
            requests:
              # Start with modest requests; tune based on actual usage
              cpu: "500m"
              memory: "512Mi"
              # Ephemeral storage for temp files
              ephemeral-storage: "1Gi"
            limits:
              # CPU is compressible; allow bursting
              cpu: "2000m"
              # Memory is not compressible; set firm limit
              memory: "2Gi"
              ephemeral-storage: "2Gi"

          # Startup probe for slow-starting containers
          # Gives the app up to 5 minutes to start
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 60

          # Readiness probe - only receive traffic when ready
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Volume mounts
          volumeMounts:
            # Temporary directory (since rootfs is read-only)
            - name: tmp
              mountPath: /tmp
            # Cache directory for query results
            - name: cache
              mountPath: /var/cache/needle
            # Configuration files
            - name: config
              mountPath: /etc/needle
              readOnly: true

          # Lifecycle hooks for graceful shutdown
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    # Signal the app to stop accepting new requests
                    # and drain existing connections gracefully
                    sleep 5
                    kill -SIGTERM 1
                    sleep 10

      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
        - name: config
          configMap:
            name: needle-config
            items:
              - key: needle.yaml
                path: needle.yaml

      # Image pull secrets for private registries
      imagePullSecrets:
        - name: needle-registry-secret

      # DNS configuration for faster resolution
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
          - name: single-request-reopen

---
# Pod Disruption Budget for API nodes
# Ensures minimum availability during voluntary disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: needle-api-pdb
  namespace: needle
  labels:
    app: needle
    component: api
spec:
  # Always keep at least 2 pods running
  minAvailable: 2
  selector:
    matchLabels:
      app: needle
      component: api

---
# Service Account for API pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: needle-api
  namespace: needle
  labels:
    app: needle
    component: api
  annotations:
    # For AWS IAM roles for service accounts (IRSA)
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/needle-api-role
automountServiceAccountToken: true
