# Default development configuration
#
# The root crate uses crate-type = ["cdylib", "rlib"] for Python/WASM bindings.
# This adds linker overhead to every build. For fast iteration use:
#   make quick        — format check + lint + unit tests (skips cdylib)
#   cargo test --lib  — unit tests only (skips cdylib)
#   cargo t           — alias for: cargo test --features full

[alias]
build-all    = "build --features full"
build-quick  = "build --features server,metrics"
test-all     = "test --features full"
test-quick   = "test --lib"
lint         = "clippy --features full"
t            = "test --features full"
