name: Fuzz

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run extended fuzzing nightly at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  fuzz:
    name: Fuzz Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_query_parser
          - fuzz_nl_filter
          - fuzz_metadata_filter
          - fuzz_distance

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            fuzz/target
          key: ${{ runner.os }}-cargo-fuzz-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-fuzz-${{ matrix.target }}-

      - name: Run fuzzer (short run for CI)
        if: github.event_name != 'schedule'
        run: |
          cd fuzz
          cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=60

      - name: Run fuzzer (extended nightly run)
        if: github.event_name == 'schedule'
        run: |
          cd fuzz
          cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=600

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: fuzz-crash-${{ matrix.target }}
          path: fuzz/artifacts/${{ matrix.target }}
