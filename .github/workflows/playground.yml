name: Deploy Playground

on:
  push:
    branches: [main]
    paths:
      - 'website/static/playground/**'
      - '.github/workflows/playground.yml'
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: playground-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Playground
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}playground/
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202571b3025825beb8076e1b44fc9 # v3.0.1
        with:
          path: website/static/playground

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
