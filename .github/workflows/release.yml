name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: needle-linux-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: needle-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: needle-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: needle-windows-x86_64.exe

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e18c1f174b91f20 # master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/needle ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/needle.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            file=$(ls "$dir")
            mv "$dir$file" .
            sha256sum "$file" >> checksums.txt
          done
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          files: |
            artifacts/needle-linux-x86_64
            artifacts/needle-macos-x86_64
            artifacts/needle-macos-aarch64
            artifacts/needle-windows-x86_64.exe
            artifacts/checksums.txt
          generate_release_notes: true

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e18c1f174b91f20 # master
        with:
          toolchain: stable

      - name: Dry-run publish
        run: cargo publish --dry-run

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: auto
          - os: macos-latest
            target: x86_64-apple-darwin
            manylinux: "off"
          - os: macos-latest
            target: aarch64-apple-darwin
            manylinux: "off"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            manylinux: "off"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e18c1f174b91f20 # master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Build wheels
        uses: PyO3/maturin-action@aef21716426943f1a3ca37dbb75b7e4ef4d30b7b # v1.48.1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --features python
          manylinux: ${{ matrix.manylinux }}

      - name: Upload wheels
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: wheels-${{ matrix.target }}
          path: dist

  publish-pypi-release:
    name: Upload to PyPI
    needs: publish-pypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/needle-db/
    permissions:
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: PyO3/maturin-action@aef21716426943f1a3ca37dbb75b7e4ef4d30b7b # v1.48.1
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*

  publish-npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e18c1f174b91f20 # master
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642195f2b846f8e4b0f86b4 # v4.4.0
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Build WASM package
        run: wasm-pack build --target bundler --scope anthropic --features wasm --out-dir pkg

      - name: Set package version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cd pkg
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: |
          cd pkg
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
